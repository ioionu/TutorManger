<div>

  <form ng-submit="saveLesson()" name="lessonForm">
    <div>
      <div id="lesson-tutor">Tutor: <span ng-bind="username"></span></div>
    </div>
    <div>
      <label for="lesson-student">Student:</label>
      <select name="lesson-student" id="lesson-student" ng-model="TMLesson.student" ng-options="obj.id as obj.name for obj in TMLesson.students"></select>
    </div>
    <div>
      <label for="inputDate">Start Date:</label>
      <input type="text" ng-model="inputDate" name="inputDate" id="inputDate" required />
    </div>

    <div>
      <label for="inputDateEnd">End Date:</label>
      <span><input type="datetime-local" ng-model="inputDateEnd" name="inputDateEnd" id="inputDateEnd" required /></span>
    </div>
    <div ng-messages="lessonForm.inputDateEnd.$error" role="alert">
      <div ng-message="required">You did not enter a field</div>
      <div ng-message="minlength">Your field is too short</div>
      <div ng-message="maxlength">Your field is too long</div>
    </div>
    <div>
      <label for="lessonCost">Amount</label>
      <span><input type="text" ng-model="TMLesson.amount" id="lessonCost" name="lessonCost" required /></span>
    </div>

    <input type="submit" name="submit" value="Save" class="button"/>
  </form>
</div>
