<div class="small-12 columns">
  <h1>Login</h1>

  <p>
    To start using TutorManager simply enter you username and password below.
  </p>
  <p>
    If you dont have an account <a href="/users/create">Click here to rigister</a>.</p>
  </p>

  <div class="help">
    <button ng-click="help()">Help</button>
  </div>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="inputUsername" class="col-sm-4 control-label">Your Email Address</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="login.email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-4 control-label">Password</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="login.password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-10">
        <button type="submit" id="login" class="btn btn-default" ng-click="logIn(login.email, login.password)">Log In</button>
      </div>
    </div>
  </form>
</div>
<ol class="joyride-list" data-joyride>
  <li data-id="inputUsername" data-text="Next" data-options="tip_location: bottom right; prev_button: false">
    <p>Enter the email address you used to signup with.</p>
  </li>
  <li data-id="inputPassword" data-text-prev="Prev" data-text="Next" data-options="tip_location: bottom right;">
    <p>Enter your password.</p>
  </li>
  <li data-id="login" data-text-prev="Prev" data-options="tip_location: bottom right; next_button: false">
    <p>Click "Log In" to access your account and lessons.</p>
  </li>

</ol>
