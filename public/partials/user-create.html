<div>
  <form ng-submit="saveUser()">
    Username: <input type="text" name="name" ng-model="TMUser.name"/><br/>
    Email: <input type="email" name="email" ng-model="TMUser.email"/><br/>
    Tutor: <input type="checkbox" name="tutor" ng-model="TMUser.type"/><br/>
    password: <input type="text" name="password" ng-model="TMUser.password"/> Repeat: <input type="text" name="password" /><br/>
    <input type="submit" name="submit" value="Save" class='button'/>
  </form>
</div>
