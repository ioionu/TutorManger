<h1>Payments Index</h1>
<table class='payments'>
  <thead>
    <tr>
      <td>ID</td>
      <td>Description</td>
      <td>Amount</td>
    </tr>
  </thead>
  <tbody ng-repeat="payment in payments">
    <tr>
      <td><a href="/payments/{{payment.id}}/view">{{payment.id}}</a></td>
      <td>{{payment.description}}</td>
      <td>{{payment.amount}}</td>
    </tr>
  </tbody>
</table>
